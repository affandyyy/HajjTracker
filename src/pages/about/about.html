<ion-header>
  <ion-navbar>
    <ion-title>
      Track
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='getUserLocation()'>
          <ion-icon name="ios-locate-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- lat: 21.2891,
  lng: 39.8979, -->

    <agm-map #map 
    [latitude]="21.2891" 
    [longitude]="39.8979">
    
      <agm-marker *ngFor="let m of markers"
      [latitude]="m.lat" [longitude]="m.lng">
      <agm-info-window>
          <p>{{m.desc}}</p>
        </agm-info-window>
    </agm-marker>
    </agm-map>
