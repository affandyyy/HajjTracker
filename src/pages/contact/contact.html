<ion-header>
  <ion-navbar>
      <ion-title>Your Profile</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="danger" (click)='logOut()'>
          <ion-icon name="md-log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal" padding>
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
      <div class="circular"></div>
      <h2>{{user.name}}</h2>
      <p>{{user.occupation}} &bull; {{user.location}}</p>
      <p class="profile-description">{{user.description}}</p>
      <hr>
      <ion-list no-lines>
          <ion-item>
              <ion-icon name="mail" color="primary" item-start></ion-icon>
              <p>Email</p>
              {{user.email}}
          </ion-item>
          <ion-item>
              <ion-icon item-start name="call" color="danger"></ion-icon>
              <p>Mobile</p>
              {{user.phone}}
          </ion-item>
          <ion-item>
              <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
              <p>Whatsapp</p>
              {{user.whatsapp}}
          </ion-item>
          <ion-item>
              <ion-icon item-start name="pin" color="twitter"></ion-icon>
              <p>{{user.address}}</p>
          </ion-item>
      </ion-list>
     
  </div>

</ion-content>
