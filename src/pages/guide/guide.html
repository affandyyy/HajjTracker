<ion-header>
  <ion-navbar>
    <ion-title>Guideline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let info of infos">
    <img [src]="info.imageUrl" (click)="cardTapped(info)" />
    <ion-card-content>
      <h2 class="card-title">
        {{info.title}}
      </h2>
      <p>
        {{info.description}}
      </p>
      <agm-map #map [latitude]="21.2891" [longitude]="39.8979">

        <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
          <agm-info-window>
            <p>{{m.desc}}</p>
          </agm-info-window>
        </agm-marker>
      </agm-map>

    </ion-card-content>
  </ion-card>
</ion-content>
