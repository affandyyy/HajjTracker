<!--
  Generated template for the GuidePage page.

  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar>
    <ion-title>Guideline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let info of infos">
    <img [src]="info.imageUrl" (click)="cardTapped(info)" />
    <ion-card-content>
      <h2 class="card-title">
      </h2>
      <button ion-button block round color="hajj" icon-left (click)="toMaps()">
        <ion-icon name="navigate"></ion-icon>{{info.title}}</button>

    </ion-card-content>
  </ion-card>
</ion-content>
