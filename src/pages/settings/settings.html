<ion-content>
    <ion-list>
      <ion-list-header>
        <ion-avatar item-start>
          <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture">
        </ion-avatar>
        <p class="username">{{user.name}}</p>
        <small>Shah Alam, Malaysia</small>
      </ion-list-header>
    </ion-list>
    <ion-list no-border>
      <ion-list-header>
        General
      </ion-list-header>
      
      <ion-item>
        <ion-icon name='contact' item-start></ion-icon>
        <ion-label>Mutawif ID</ion-label>
        <ion-select [(ngModel)]="language">
          <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-icon name='home' item-start></ion-icon>
          <ion-label>Hotel ID</ion-label>
          <ion-select [(ngModel)]="hotel">
            <ion-option *ngFor="let hotel of hotels" [value]="hotel">{{hotel}}</ion-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
        <ion-label class="label"> Enable notifications </ion-label>
        <ion-icon name='notifications' item-start></ion-icon>
      </ion-item>
    </ion-list>
   
    <ion-list>
      <ion-list-header>
        Other
      </ion-list-header>
      <ion-item>
        <ion-icon name='power' item-start></ion-icon>
        <button ion-button color='caution' (click)="logOut()" item-end>
        Logout
        </button>
      </ion-item>

    </ion-list>

    <ion-row>
    <ion-col></ion-col>
    <ion-col>
        <button ion-button small color='primary' (click)="goBack()">Done</button>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
  </ion-content>
